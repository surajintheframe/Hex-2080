<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT APP</title>
    <link rel="stylesheet" href="../css/counseling.css">
</head>
<body>
   <h1>Counseling Room:You can chat and do video call with us!</h1>

    <div class="backdrop">   
    </div>
    
    <form  class="modal">
        <h1 id="title">Welcome</h1>
        <br>
        <p id="content">Enter your user name</p>
       <input type="text" placeholder="Enter your user name"> 
       <br>
       <button>Submit</button>
    </form>





     <div class="container">
            <div class="chatbox">
                <ul id="messagelist">

                </ul>
                <form class="Input">
                    <input type="text" placeholder="Type your messsage..">
                    <button>Send</button>
                </form>  
            </div>


            <br>

            <div class="activeusers">
                <h2>Active Users</h2>
                <ul id="users">

                </ul>
            </div>
     </div>


    <!-- help to use scoket in client side -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script src="../js/counseling.js"></script>
</body>
</html>
